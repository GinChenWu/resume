<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曾麒鴻 - 個人網站</title>
    <style>
        /* 定義根變數以便全站統一調色 */
        :root {
            --color-background: #f3f4f6;
            --color-text: #333;
            --color-primary: #FF5722; /* 更新標題顏色 */
            --color-secondary: #edf2f7;
            --color-accent: #ecc94b;
        }
        /* 設置整個網頁的基礎樣式 */
        body {
            font-family: 'Microsoft JhengHei', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
        }
        /* 設置容器樣式，居中顯示並限制最大寬度 */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 設置頁首樣式 */
        header {
            background-color: var(--color-primary);
            color: var(--color-background);
            padding: 30px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em; /* 調整標題大小 */
            font-weight: bold;
        }
        /* 設置個人簡介區塊樣式 */
        .profile {
            display: flex;
            align-items: center;
            margin-top: 40px;
            background-color: var(--color-secondary);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* 設置個人照片樣式 */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            border: 5px solid var(--color-accent);
        }
        .section {
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: var(--color-primary); /* 更新標題顏色 */
            border-bottom: 3px solid var(--color-accent);
            padding-bottom: 10px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h3 {
            color: var(--color-text);
            margin-top: 20px;
            font-weight: bold;
        }
